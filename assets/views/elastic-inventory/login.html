<style type="text/css">

	html, body {
		height: 100%;
	}

	body {
		display: -ms-flexbox;
		display: flex;
		-ms-flex-align: center;
		align-items: center;
		padding-top: 40px;
		padding-bottom: 40px;
		background-color: #f5f5f5;
	}

	.form-signin {
		width: 100%;
		max-width: 330px;
		padding: 15px;
		margin: auto;
	}

	.form-signin .checkbox {
		font-weight: 400;
	}

	.form-signin .form-control {
		position: relative;
		box-sizing: border-box;
		height: auto;
		padding: 10px;
		font-size: 16px;
	}

	.form-signin .form-control:focus {
		z-index: 2;
	}

	.form-signin input[type="email"] {
		margin-bottom: -1px;
		border-bottom-right-radius: 0;
		border-bottom-left-radius: 0;
	}

	.form-signin input[type="password"] {
		margin-bottom: 10px;
		border-top-left-radius: 0;
		border-top-right-radius: 0;
	}

	.bd-placeholder-img {
		font-size: 1.125rem;
		text-anchor: middle;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}

	@media (min-width: 768px) {

		.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}
	}

</style>

<div id="login-message">
	<p>{{message}}</p>
</div>

<form method="post" action="{{pages.postLogin.uri}}" class="form-signin">

	<h1 class="h3 mb-3 font-weight-normal">{{{locale "site-title"}}}</h1>

	<label for="email" class="sr-only">Email</label>
	<input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
	<label for="password" class="sr-only">Password</label>
	<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

	<button class="btn btn-lg btn-primary btn-block" type="submit">{{{locale "login-button"}}}</button>

	<p class="mt-5 mb-3 text-muted">{{{locale "site-footer"}}}</p>

</form>
